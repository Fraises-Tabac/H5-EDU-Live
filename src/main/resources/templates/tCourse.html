    <div class="membcont">
        <h3 class="mem-h3">我的课程</h3>
        <div class="box demo2" style="width:820px;">
            <button type="submit" id="upload" style="margin-right:30px;" onclick="showEditDiv()">发布新课程</button>

<!--显示已发布的课程-->
            <div class="tab_box">
                <div>
                    <ul class="memb_course" id="publicCourse">
                    </ul>
                </div>
            </div>

            <!--发布新课程-->
            <div id="publishDiv" >
                <div class="publish_top">
                    <h3 class="edition"> 填写课程信息</h3>
                </div>
                <div class="publish_frame">
                    <form>
                        <!--                    名称-->
                        <div>
                            <label class="name">课程名称</label><label style="color: red">*</label>
                            <input type="text" id="name_box">
                        </div>
                        <!--                    标签——下划线形式-->
                        <div>
                            <label class="label">添加标签</label><label style="color: red">*</label>
                            <input type="text" id="label_box">
                        </div>
                        <!--                    时长-->
                        <div>
                            <label class="duration">课程时长</label><label style="color: red">*</label>
                            <input type="text" id="duration_box"><label>min</label>
                        </div>
                        <!--课程简介-->
                        <div>
                            <label class="profile">课程简介</label><label style="color: red">*</label>
                            <textarea type="text" rows="4" cols="30" id="mod_profile" onkeyup="numChange()">
                            </textarea>
                            <div id="words_limit">您还可以输入<span id="count">300</span>字</div>
                        </div>
                        <!--                    方式选择-->
                        <div>
                            <form id="style">
                                <label class="ifLive">教学方式</label><label style="color: red">*</label>
                                <input type="radio" name="course" value="live" onclick="ifLive()"><label>直播</label>
                                <input type="radio" name="course" value="video"><label>录播</label>
                            </form>
                        </div>
                        <!--                    上传图片-->
                        <div>
                            <form id="imgFile">
                                <label class="image">上传图片</label><label class="video_lab"></label>
                                <input type="file" name="file" id="picture" accept="image">
                            </form>
                        </div>
                        <!--                    上传视频-->
                        <div>
                            <form id="videoFile">
                                <label class="video">上传视频</label>
                                <input type="file" name="file" id="video" accept="video">
                            </form>
                        </div>

                        <div id="publishBottom">
                            <button type="submit" id="save" onclick="save()">提交</button>
                            <button type="submit" id="close" onclick="hideEditDiv()">取消</button>
                        </div>
                    </form>
                </div>


            </div>
    </div>
