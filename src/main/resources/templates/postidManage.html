<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>贴子管理</title>
    <link rel="stylesheet" href="../stat/assets/css/layui.css">
    <style>
        blockquote {
            margin-top: 10px;
        }

        table {
            text-align: center;
        }

        .layui-table tr th {
            text-align: center;
        }

        .layui_form_style {
            padding-left: 30px;
        }
    </style>
</head>

<body>

<div style="padding: 15px;" class="layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>贴子管理</legend>
    </fieldset>
    <div class="layui_form_style">
        <form class="layui-form" action="">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入用户id">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="用户手机号">
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" name="number" lay-verify="required|number" autocomplete="off" class="layui-input" placeholder="请输入贴子标题">
                    <!--<select name="modules" lay-verify="required" lay-search="">
                        <option value="">敏感词</option>
                        <option value="1">禁言</option>
                        <option value="2">销户</option>
                    </select>-->
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn">搜索</button>
            </div>
        </form>
    </div>
    <div class="layui-form" style="margin-top: 30px;">
        <table class="layui-table">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户id</th>
                <th>贴子内容</th>
                <th>手机号</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>好粥道1</td>
                <td>8dfgdsh</td>
                <td>101654645</td>
                <td>
                    <button class="layui-btn">禁言</button>
                    <button class="layui-btn layui-btn-normal">编辑</button>
                    <button class="layui-btn layui-btn-warm">删除</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>好粥道2</td>
                <td>8dfgdsh</td>
                <td>101654645</td>
                <td>
                    <button class="layui-btn">禁言</button>
                    <button class="layui-btn layui-btn-normal">编辑</button>
                    <button class="layui-btn layui-btn-warm">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="demo8"></div>
</div>

</body>
<script src="../stat/assets/js/jquery.js"></script>
<script src="../stat/assets/js/layui.js"></script>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['laypage','element', 'layer', 'form'], function() {
        var element = layui.element;
        var layer = layui.layer;
        var laypage = layui.laypage;

        element.on('tab(demo)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });

        element.on('tab(demo1)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });

        element.on('tab(demo2)', function(data) {
            layer.msg('切换了：' + this.innerHTML);

        });
        laypage.render({
            elem: 'demo8',
            count: 1000,
            layout: ['limit', 'prev', 'page', 'next']
        });

    });
</script>

</html>
